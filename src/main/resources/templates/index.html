<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
<h1>Welcome to Docker Practice</h1>

<form action="/createPerson" method="post">
  <td>Person name: </td><td><input type="text" name="name"></td>
  <td>Person age: </td><td><input type="number" name="age"></td>
  <button type="submit">Submit!</button>
</form>

<table>
  <thead><td>Person ID</td><td>Person name</td><td>Person age</td></thead>
  <tr th:each="person : ${persons}">
    <td th:text="${person.personId}"></td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.age}"></td>
  </tr>
</table>

<button id="color">Klik p√• mig!</button>

<!-- Indlejret JavaScript -->
<script>
  document.getElementById("color").addEventListener("click", function() {
    document.body.style.backgroundColor = "red";
  });
</script>
</body>
</html>
